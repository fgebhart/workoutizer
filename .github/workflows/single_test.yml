
name: Single Test

on: [push]

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: 3.7

    - name: Install dependencies
      run: |
        pip install -r setup/requirements/dev-requirements.txt
        pip install -e .

    - name: Run Tests
      run: |
        pytest tests/ -vv -n2

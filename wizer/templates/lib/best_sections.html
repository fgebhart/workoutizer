{% load filters %}

<h5 class="text-center">
    Best&nbsp;&nbsp;<i class="fas fa-{{ sport.icon }}" style="color: {{ sport.color }};"></i>&nbsp;&nbsp;Sections&nbsp;&nbsp;
</h5>
<br>
<table class="table table-hover">
    <thead>
        <tr>
            <th>Rank</th>
            <th>Distance</th>
            <th>Activity</th>
        </tr>
    </thead>
    {% for section in fastest_sections %}
        <tr>
            {% if section.rank == 1 %}
                <td><i class="fas fa-medal" style="color: gold;"></i></td>
            {% elif section.rank == 2 %}
                <td><i class="fas fa-medal" style="color: silver;"></i></td>
            {% elif section.rank == 3 %}
                <td><i class="fas fa-medal" style="color: burlywood;"></i></td>
            {% endif %}
            <td>{{ section.section_distance }}km</td>
            <td><a href="/activity/{{ section.activity.pk }}">{{ section.activity.name }}</a></td>
        </tr>
    {% endfor %}
</table>

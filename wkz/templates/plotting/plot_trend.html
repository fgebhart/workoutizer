{% load filters %}

{{ script_trend | safe }}
{% if div_trend %}
<div class="card">
    <div class="card-header">
        <h4 class="card-title">Sport Trend</h4>
    </div>
    <div class="card-body">
        {{ div_trend | safe }}
    </div>
    <div class="card-footer ">
        <hr>
        <div class="stats">
            <i class="fas fa-history"></i>
            Over the last {{ days|days_to_years }}
        </div>
    </div>
</div>
{% endif %}

<form action="{% url 'settings-form' %}" method="post" accept-charset="utf-8" onload="start_sse();
    enctype="multipart/form-data"
    hx-boost="true"
    hx-target="this"
    hx-swap="outerHTML"
    hx-trigger="change">
    {% load static %}
    {% csrf_token %}
    {% include "lib/form_errors.html" %}
    <div class="row">
        <label class="col-md-3 col-form-label text-right">
            {{ form.path_to_trace_dir.label }}&nbsp;
            <i class="fas fa-question-circle" data-toggle="tooltip" data-placement="bottom"
                title="Enter path to a directory which both contains your activity files to be
imported and will be used to store the files imported from your device.">
            </i>
        </label>
        <div class="col-md-9">
            <div class="form-group">
                {{ form.path_to_trace_dir }}
            </div>
        </div>
    </div>
    <div class="row">
        <label class="col-md-3 col-form-label text-right">
            Reimport all Files&nbsp;
            <i class="fas fa-question-circle" data-toggle="tooltip" data-placement="bottom"
                title="In case of a new version which supports parsing more activity data
from your files, click this button to re-import all your files and update
your activities. This might take a while.">
            </i>
        </label>
        <div class="col-md-9">
            <div class="form-group">
                <a href="{% url 'reimport' %}" id="reimport-activities" hx-post="/settings/reimport"
                    class="btn btn-outline-secondary btn-sm">
                    <i class="fas fa-sync-alt"></i>&nbsp;&nbsp;
                    Reimport Files
                </a>
            </div>
        </div>
    </div>
    <div class="row">
        <label class="col-md-3 col-form-label text-right">
            {{ form.path_to_garmin_device.label }}&nbsp;
            <i class="fas fa-question-circle" data-toggle="tooltip" data-placement="bottom"
                title="Enter the path to a directory in which your connected
device shows up after mounting. Workoutizer will search for
a folder called 'Activity' containing .fit files.">
            </i>
        </label>
        <div class="col-md-9">
            <div class="form-group">
                {{ form.path_to_garmin_device }}
            </div>
        </div>
    </div>
    <div class="row">
        <label class="col-md-3 col-form-label text-right">
            {{ form.delete_files_after_import.label }}&nbsp;
            <i class="fas fa-question-circle" data-toggle="tooltip" data-placement="right"
                        title="Enable this option to delete fit files from your
Garmin device after a successful import. The imported
copy in 'Traces Directory' will stay untouched.">
            </i>
        </label>
        <div class="col-md-9">
            <div class="form-check form-check-inline">
                <label class="form-check-label">
                    {{ form.delete_files_after_import }}
                    <span class="form-check-sign"></span>
                </label>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-5">
        </div>
        <div class="col-md-2">
            <img class="htmx-indicator" src="{% static 'img/bars.svg'%}" width="50" />
        </div>
        <div class="col-md-5">
        </div>
    </div>
</form>
